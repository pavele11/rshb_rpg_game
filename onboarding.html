<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Клубничный Король - Обучение</title>
    <style>
        @keyframes backgroundMove {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 200px 200px;
            }
        }
        html {
            margin: 0;
            padding: 0;
            background: #f4f4f4 url('asset/images/strawberry_pattern.png') repeat;
            background-position: 0 0;
            background-size: auto;
            animation: backgroundMove 30s linear infinite;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            color: #333;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.75);
            z-index: -1;
            pointer-events: none;
        }
        .top-image {
            width: 100%;
            max-width: 400px;
            height: auto;
        }
        .instruction-01 {
            width: 100%;
            max-width: 193px;
            height: auto;
            margin-left: 10%;
            margin-right: 8px;
        }
        .instruction-02 {
            width: 100%;
            max-width: 228px;
            height: auto;
            margin-right: 56px;
            margin-top: 19px;
        }
        .instruction-03 {
            width: 100%;
            max-width: 188px;
            height: auto;
            margin-left: 117px;
        }
        .player-bar {
            width: 100%;
            max-width: 400px;
            height: auto;
        }
        .start-button {
            background: #FE6603;
            color: #FFF209;
            border: 2px solid #000000;
            padding: 20px;
            font-size: 18px;
            border-radius: 0;
            cursor: pointer;
            font-weight: bold;
            width: 360px;
            box-shadow: 5px 5px 0px rgba(0, 0, 0, 1);
            text-transform: uppercase;
            margin: 0;
            margin-top: 70px;
        }
        .start-button:hover {
            transform: scale(1.05);
            transition: 0.2s;
        }
        img {
            display: block;
        }
    </style>
</head>
<body>
    <img src="asset/images/onboarding_top.png" alt="Верх" class="top-image">
    <img src="asset/images/onboarding_instruction_01.png" alt="Инструкция 1" class="instruction-01">
    <img src="asset/images/onboarding_instruction_02.png" alt="Инструкция 2" class="instruction-02">
    <img src="asset/images/onboarding_player_bar.png" alt="Панель игрока" class="player-bar">
    <img src="asset/images/onboarding_instruction_03.png" alt="Инструкция 3" class="instruction-03">
    <button class="start-button" onclick="window.location.href='game.html'">Ю-ХУ-ХУ!</button>
</body>
</html>
