<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Клубничный Король - Комикс</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        #comic-image {
            width: 100%;
            height: 100vh;
            object-fit: cover;
            background: #333;
            display: block;
        }
        #next-btn {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        #next-btn:hover {
            background: #0056b3;
            transform: translateX(-50%) scale(1.05);
            transition: 0.2s;
        }
    </style>
</head>
<body>
    <img id="comic-image" src="https://via.placeholder.com/1920x1080/333333/FFFFFF?text=Comic+1" alt="Комикс">
    <button id="next-btn">Далее</button>

    <script>
        let currentComic = 0;
        const totalComics = 4;
        const comicImages = [
            'https://via.placeholder.com/1920x1080/333333/FFFFFF?text=Comic+1',
            'https://via.placeholder.com/1920x1080/444444/FFFFFF?text=Comic+2',
            'https://via.placeholder.com/1920x1080/555555/FFFFFF?text=Comic+3',
            'https://via.placeholder.com/1920x1080/666666/FFFFFF?text=Comic+4'
        ];

        const imageEl = document.getElementById('comic-image');
        const buttonEl = document.getElementById('next-btn');

        function showComic(index) {
            imageEl.src = comicImages[index];
            
            if (index === totalComics - 1) {
                buttonEl.textContent = 'вот дела!';
                buttonEl.onclick = function() {
                    window.location.href = 'onboarding.html';
                };
            } else {
                buttonEl.textContent = 'Далее';
                buttonEl.onclick = function() {
                    currentComic++;
                    showComic(currentComic);
                };
            }
        }

        // Инициализация
        showComic(0);
    </script>
</body>
</html>
