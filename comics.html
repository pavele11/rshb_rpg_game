<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Клубничный Король - Комикс</title>
    <style>
        @keyframes backgroundMove {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 200px 200px;
            }
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html {
            margin: 0;
            padding: 0;
            background: #f4f4f4 url('asset/images/strawberry_pattern.png') repeat;
            background-position: 0 0;
            background-size: auto;
            animation: backgroundMove 30s linear infinite;
        }
        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 20px;
        }
        .comic-container {
            position: relative;
            display: inline-block;
            max-width: 90%;
            max-height: 70vh;
        }
        #comic-image {
            max-width: 100%;
            max-height: 70vh;
            object-fit: contain;
            display: block;
            position: relative;
        }
        .comic-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 3px solid #000000;
            pointer-events: none;
            z-index: 10;
        }
        #next-btn {
            margin-top: 30px;
            background: #FE6603;
            color: #FFF209;
            border: 2px solid #000000;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 0;
            cursor: pointer;
            box-shadow: 5px 5px 0px rgba(0, 0, 0, 1);
            text-transform: uppercase;
            width: 360px;
        }
    </style>
</head>
<body>
    <div class="comic-container">
        <img id="comic-image" src="asset/images/Comics_01.png" alt="Комикс">
    </div>
    <button id="next-btn">Далее</button>

    <script>
        let currentComic = 0;
        const totalComics = 9;
        const comicImages = [
            'asset/images/Comics_01.png',
            'asset/images/Comics_02.png',
            'asset/images/Comics_03.png',
            'asset/images/Comics_04.png',
            'asset/images/Comics_05.png',
            'asset/images/Comics_06.png',
            'asset/images/Comics_07.png',
            'asset/images/Comics_08.png',
            'asset/images/Comics_09.png'
        ];

        const imageEl = document.getElementById('comic-image');
        const buttonEl = document.getElementById('next-btn');

        function showComic(index) {
            imageEl.src = comicImages[index];
            
            if (index === totalComics - 1) {
                buttonEl.textContent = 'вот дела!';
                buttonEl.onclick = function() {
                    window.location.href = 'onboarding.html';
                };
            } else {
                buttonEl.textContent = 'Далее';
                buttonEl.onclick = function() {
                    currentComic++;
                    showComic(currentComic);
                };
            }
        }

        // Инициализация
        showComic(0);
    </script>
</body>
</html>
