<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Клубничный Король</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; color: #333; display: flex; flex-direction: column; min-height: 100vh; overflow: auto; }
        #step-counter {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 15;
        }
        #step-counter-bg {
            position: relative;
            width: auto;
            height: auto;
            z-index: 2;
        }
        #step-counter-bg img {
            display: block;
            height: auto;
            transform: scale(0.5);
            transform-origin: top center;
            position: relative;
            z-index: 2;
        }
        #step-number {
            position: absolute;
            top: 6px;
            left: 41px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-align: center;
            vertical-align: middle;
            z-index: 3;
        }
        #timer-bar {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 360px;
            height: 6px;
            background: #888;
            transition: width 0.3s ease;
            z-index: 1;
        }
        #content-container {
            width: 100%;
            height: 390px;
            background: #ccc;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 10px 10px 10px;
            gap: 0;
        }
        #player-container {
            width: 100%;
            background: #555;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding: 10px 0;
            position: relative;
            min-height: 70px;
        }
        #player-inner {
            width: 360px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }
        #player-ava {
            transform: scale(0.5);
            position: absolute;
            bottom: -50px;
            z-index: 10;
            margin: -50px;
        }
        #energy-value {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12px;
            font-weight: bold;
            color: white;
            z-index: 20;
        }
        #money-counter {
            position: absolute;
            left: 0;
            top: -45px;
            font-size: 12px;
            font-weight: bold;
            color: white;
            z-index: 15;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        #reputation-counter {
            position: absolute;
            right: 0;
            top: -45px;
            font-size: 12px;
            font-weight: bold;
            color: white;
            z-index: 15;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .counter-icon {
            width: 16px;
            height: 16px;
        }
        #energy-icon {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%) scale(0.5);
            z-index: 15;
        }
        #step { display: none; }
        #header { 
            font-size: 12px; 
            font-weight: bold; 
            margin-bottom: 10px; 
            text-align: center;
        }
        #text { 
            font-size: 12px; 
            padding: 10px;
            text-align: center;
        }
        #text-overlay {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 340px;
            background: #aaa;
            padding: 15px;
            z-index: 20;
            box-sizing: border-box;
        }
        #image-container {
            margin-top: 0;
            margin-left: -20px;
        }
        #image { 
            width: 360px; 
            height: 340px; 
            object-fit: cover; 
            position: relative;
            margin-top: 30px;
        }
        #options { display: flex; flex-direction: column; padding: 20px; gap: 5px; margin-top: 8px; position: relative; z-index: 10; }
        .option-btn { background: #007bff; color: white; border: none; padding: 15px; border-radius: 10px; font-size: 18px; text-align: left; position: relative; z-index: 10; }
        .option-header { font-weight: bold; font-size: 12px; }
        .option-text { font-size: 12px; }
        #timer { display: none; }

        #result-screen, #game-over-screen, #finish-screen { 
            display: none; flex-direction: column; justify-content: flex-start; align-items: center; 
            height: 100vh; text-align: center; padding: 40px 20px 20px 20px; position: relative; z-index: 20; 
        }
        #result-avatar-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        #result-avatar {
            transform: scale(1.0);
        }
        #result-energy-icon {
            position: absolute;
            top: calc(50% + 135px);
            left: 50%;
            transform: translate(-50%, -50%) scale(0.65);
            z-index: 25;
        }
        #result-energy-value {
            position: absolute;
            top: calc(50% + 135px);
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 16px;
            font-weight: bold;
            color: white;
            z-index: 26;
        }
        #result-text { font-size: 16px; margin-top: 50px; margin-bottom: 20px; max-width: 90%; }
        #result-resources {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            padding: 10px;
        }
        .result-resource-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .result-resource-icon {
            width: 24px;
            height: 24px;
        }
        .result-resource-value {
            font-size: 18px;
            font-weight: bold;
        }
        #result-changes { display: none; }
        #ok-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            z-index: 30;
            margin-top: 50px;
        }
        #ok-btn:hover {
            background: #0056b3;
            transform: scale(1.05);
            transition: 0.2s;
        }
        #restart-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 24px;
            border-radius: 10px;
            z-index: 30;
        }
        #finish-avatar {
            transform: scale(1.0);
            margin-bottom: 20px;
        }
        #finish-text {
            font-size: 16px;
            margin-bottom: 20px;
            max-width: 90%;
        }
        #finish-stats {
            font-size: 16px;
            margin-bottom: 30px;
            max-width: 90%;
        }
        #restart-btn-finish {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            z-index: 30;
        }
        #restart-btn-finish:hover {
            background: #0056b3;
            transform: scale(1.05);
            transition: 0.2s;
        }
        #game-over-avatar {
            transform: scale(1.0);
            margin-bottom: 20px;
            margin-top: 100px;
        }
        #game-over-text {
            font-size: 16px;
            margin-bottom: 30px;
            max-width: 90%;
        }
        #restart-btn-gameover {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            z-index: 30;
        }
        #restart-btn-gameover:hover {
            background: #0056b3;
            transform: scale(1.05);
            transition: 0.2s;
        }
    </style>
</head>
<body>

    <!-- Контейнер контента -->
    <div id="content-container">
        <!-- Картинка с текстом и счетчиком поверх -->
        <div id="image-container" style="position: relative; display: inline-block;">
            <img id="image" src="" alt="Иллюстрация">
            <!-- Счетчик шагов -->
            <div id="step-counter">
                <div id="timer-bar"></div>
                <div id="step-counter-bg">
                    <img src="asset/images/steps_count_back.png" alt="Счетчик шагов">
                    <div id="step-number">1</div>
                </div>
            </div>
            <div id="text-overlay">
                <div id="header"></div>
                <div id="text"></div>
            </div>
        </div>
    </div>

    <!-- Блок с аватаром игрока -->
    <div id="player-container">
        <div id="player-inner">
            <div id="money-counter">
                <img src="asset/images/money_icon.png" alt="Деньги" class="counter-icon">
                <span>50</span>
            </div>
            <img id="player-ava" src="asset/images/player_ava.png" alt="Аватар игрока">
            <div id="energy-value">50</div>
            <div id="reputation-counter">
                <img src="asset/images/reputation_icon.png" alt="Репутация" class="counter-icon">
                <span>0</span>
            </div>
            <img id="energy-icon" src="asset/images/energy_icon.png" alt="Энергия">
        </div>
    </div>

    <div id="game-screen">
        <div id="timer"></div>
        <div id="step"></div>
        <div id="options">
            <button id="optionA" class="option-btn">
                <div class="option-header" id="headerA"></div>
                <div class="option-text" id="textA"></div>
            </button>
            <button id="optionB" class="option-btn">
                <div class="option-header" id="headerB"></div>
                <div class="option-text" id="textB"></div>
            </button>
            <button id="optionC" class="option-btn">
                <div class="option-header" id="headerC"></div>
                <div class="option-text" id="textC"></div>
            </button>
        </div>
    </div>

    <div id="result-screen">
        <div id="result-avatar-container">
            <img id="result-avatar" src="asset/images/player_ava.png" alt="Аватар игрока">
            <img id="result-energy-icon" src="asset/images/energy_icon.png" alt="Энергия">
            <div id="result-energy-value">+0</div>
        </div>
        <div id="result-text"></div>
        <div id="result-resources">
            <div class="result-resource-item">
                <img src="asset/images/money_icon.png" alt="Деньги" class="result-resource-icon">
                <span class="result-resource-value" id="result-money-change">+0</span>
            </div>
            <div class="result-resource-item">
                <img src="asset/images/reputation_icon.png" alt="Репутация" class="result-resource-icon">
                <span class="result-resource-value" id="result-reputation-change">+0</span>
            </div>
        </div>
        <div id="result-changes"></div>
        <button id="ok-btn">К следующему шагу</button>
    </div>

    <div id="game-over-screen">
        <img id="game-over-avatar" src="asset/images/player_ava.png" alt="Аватар игрока">
        <div id="game-over-text">Вы выгорели, но всегда есть еще шанс, попробуйте еще.</div>
        <button id="restart-btn-gameover">Восстать и сражаться!</button>
    </div>

    <div id="finish-screen">
        <img id="finish-avatar" src="asset/images/player_ava.png" alt="Аватар игрока">
        <div id="finish-text">Вы отлично справились с ролью самозанятого. Рискам и трудностям не удалось унизить и растоптать вас. Если не наоборот.</div>
        <div id="finish-stats">Вы заработали <span id="finish-money">0</span>, и сохранили <span id="finish-energy">0</span>. И ваша репутация <span id="finish-reputation">0</span>.</div>
        <button id="restart-btn-finish">Ура!</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script>
        let steps = [];
        let currentStep = 0;
        let money = 50;
        let energy = 50;
        let reputation = 0;
        let timerInterval;
        let timeLeft;
        let lastChanges = { m: 0, e: 0, r: 0 };

        const moneyEl = document.getElementById('money-counter');
        const energyEl = document.getElementById('energy-value');
        const reputationEl = document.getElementById('reputation-counter');
        const timerEl = document.getElementById('timer');
        const resultChangesEl = document.getElementById('result-changes');
        const stepNumberEl = document.getElementById('step-number');
        const timerBarEl = document.getElementById('timer-bar');

        const gameScreen = document.getElementById('game-screen');
        const contentContainer = document.getElementById('content-container');
        const playerContainer = document.getElementById('player-container');

        function updateResources() {
            moneyEl.querySelector('span').textContent = money;
            energyEl.textContent = energy;
            reputationEl.querySelector('span').textContent = reputation;
        }

        function getTimerTime() {
            if (energy > 75) return 12;
            if (energy >= 25) return 9;
            return 6;
        }

        function updateTimerBar(timeLeft, maxTime) {
            const minWidth = 45;
            const maxWidth = 360;
            const width = minWidth + (maxWidth - minWidth) * (timeLeft / maxTime);
            timerBarEl.style.width = width + 'px';
        }

        function startTimer() {
            const maxTime = getTimerTime();
            timeLeft = maxTime;
            timerEl.textContent = `Осталось: ${timeLeft} сек`;
            updateTimerBar(timeLeft, maxTime);
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                timerEl.textContent = `Осталось: ${timeLeft} сек`;
                updateTimerBar(timeLeft, maxTime);
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    autoChoose();
                }
            }, 1000);
        }

        function autoChoose() {
            const choices = ['A', 'B', 'C'];
            const random = choices[Math.floor(Math.random() * choices.length)];
            applyChoice(random);
        }

        function formatChange(value) {
            if (value > 0) return `+${value}`;
            if (value < 0) return `${value}`;
            return `+0`;
        }

        function loadStep() {
            if (energy <= 0) {
                gameOver();
                return;
            }

            // Убеждаемся, что элементы видны
            contentContainer.style.display = 'flex';
            playerContainer.style.display = 'flex';
            gameScreen.style.display = 'block';

            const stepData = steps[currentStep];
            document.getElementById('step').textContent = `Шаг ${stepData.step}`;
            stepNumberEl.textContent = stepData.step;
            document.getElementById('header').textContent = stepData.header;
            document.getElementById('text').innerHTML = stepData.text.replace(/\n/g, '<br>');
            document.getElementById('image').src = stepData.image_url;

            document.getElementById('headerA').textContent = stepData.vA_header;
            document.getElementById('textA').textContent = stepData.vA_text;
            document.getElementById('headerB').textContent = stepData.vB_header;
            document.getElementById('textB').textContent = stepData.vB_text;
            document.getElementById('headerC').textContent = stepData.vC_header;
            document.getElementById('textC').textContent = stepData.vC_text;

            document.getElementById('optionA').onclick = () => applyChoice('A');
            document.getElementById('optionB').onclick = () => applyChoice('B');
            document.getElementById('optionC').onclick = () => applyChoice('C');

            startTimer();
        }

        function applyChoice(choice) {
            clearInterval(timerInterval);
            const stepData = steps[currentStep];
            const prefix = 'v' + choice + '_';

            const dm = parseInt(stepData[prefix + 'm']) || 0;
            const de = parseInt(stepData[prefix + 'e']) || 0;
            const dr = parseInt(stepData[prefix + 'r']) || 0;

            money += dm;
            energy += de;
            reputation += dr;

            if (energy < 0) energy = 0;

            lastChanges = { m: dm, e: de, r: dr };

            updateResources();

            gameScreen.style.display = 'none';
            contentContainer.style.display = 'none';
            playerContainer.style.display = 'none';
            document.getElementById('result-screen').style.display = 'flex';

            // Заполняем новые элементы на экране результата
            document.getElementById('result-energy-value').textContent = formatChange(de);
            document.getElementById('result-money-change').textContent = formatChange(dm);
            document.getElementById('result-reputation-change').textContent = formatChange(dr);
            
            document.getElementById('result-text').innerHTML = 
                stepData[prefix + 'result'].replace(/\n/g, '<br>');
        }

        function nextStep() {
            currentStep++;
            if (currentStep >= steps.length) {
                finishGame();
                return;
            }
            document.getElementById('result-screen').style.display = 'none';
            contentContainer.style.display = 'flex';
            playerContainer.style.display = 'flex';
            gameScreen.style.display = 'block';
            loadStep();
        }

        function gameOver() {
            clearInterval(timerInterval);
            gameScreen.style.display = 'none';
            contentContainer.style.display = 'none';
            playerContainer.style.display = 'none';
            document.getElementById('result-screen').style.display = 'none';
            document.getElementById('game-over-screen').style.display = 'flex';
        }

        function finishGame() {
            clearInterval(timerInterval);
            gameScreen.style.display = 'none';
            contentContainer.style.display = 'none';
            playerContainer.style.display = 'none';
            document.getElementById('result-screen').style.display = 'none';
            document.getElementById('finish-screen').style.display = 'flex';
            
            // Заполняем значения на финишном экране
            document.getElementById('finish-money').textContent = money;
            document.getElementById('finish-energy').textContent = energy;
            document.getElementById('finish-reputation').textContent = reputation;
        }

        function restart() {
            currentStep = 0;
            money = 50;
            energy = 50;
            reputation = 0;
            updateResources();
            document.getElementById('game-over-screen').style.display = 'none';
            document.getElementById('finish-screen').style.display = 'none';
            contentContainer.style.display = 'flex';
            playerContainer.style.display = 'flex';
            gameScreen.style.display = 'block';
            
            // Перезагрузка игры
            Papa.parse('GameParsing.csv', {
                download: true,
                header: true,
                complete: function(results) {
                    steps = results.data.filter(row => row.step);
                    steps.sort((a,b) => parseInt(a.step) - parseInt(b.step));
                    loadStep();
                }
            });
        }

        // Загрузка CSV при загрузке страницы
        Papa.parse('GameParsing.csv', {
            download: true,
            header: true,
            complete: function(results) {
                steps = results.data.filter(row => row.step);
                steps.sort((a,b) => parseInt(a.step) - parseInt(b.step));
                loadStep();
            }
        });

        document.getElementById('ok-btn').onclick = nextStep;
        document.getElementById('restart-btn').onclick = restart;
        document.getElementById('restart-btn-gameover').onclick = function() {
            window.location.href = 'index.html';
        };
        document.getElementById('restart-btn-finish').onclick = function() {
            window.location.href = 'index.html';
        };
    </script>
</body>
</html>
