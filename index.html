<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Клубничный Король</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            margin-bottom: 30px;
        }
        .drama {
            font-size: 16px;
            margin-bottom: 5px;
        }
        .interactive {
            font-size: 13px;
            margin-bottom: 30px;
        }
        .title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .cast {
            font-size: 12px;
            margin-bottom: 40px;
        }
        .description {
            font-size: 12px;
            max-width: 600px;
            text-align: center;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        .start-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }
        .start-button:hover {
            background: #0056b3;
            transform: scale(1.05);
            transition: 0.2s;
        }
    </style>
</head>
<body>
    <div class="logo"></div>
    <div class="drama">Драма</div>
    <div class="interactive">Интерактивная разумеется</div>
    <div class="title">Клубничный король:</div>
    <div class="subtitle">Жизнь прожить - не поле перейти</div>
    <div class="cast">В ролях: Вы</div>
    <div class="description">
        Испытайте все трудности и прелести жизни самозанятого предпринимателя в нашем увлекательном аттракционе. Заработайте или потеряйте все, выгорайте, рискуйте.
    </div>
    <button class="start-button" onclick="window.location.href='comics.html'">Ю-ху</button>
</body>
</html>
