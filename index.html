<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Клубничный Король</title>
    <style>
        @keyframes backgroundMove {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 200px 200px;
            }
        }
        html {
            margin: 0;
            padding: 0;
            background: #f4f4f4 url('asset/images/strawberry_pattern.png') repeat;
            background-position: 0 0;
            background-size: auto;
            animation: backgroundMove 30s linear infinite;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        .start-button {
            background: #FE6603;
            color: #FFF209;
            border: 2px solid #000000;
            padding: 20px;
            font-size: 18px;
            border-radius: 0;
            cursor: pointer;
            font-weight: bold;
            width: 360px;
            box-shadow: 5px 5px 0px rgba(0, 0, 0, 1);
            text-transform: uppercase;
            margin: 0;
            margin-top: 0px;
        }
        .start-button:hover {
            transform: scale(1.05);
            transition: 0.2s;
        }
        .logo-img {
            display: block;
            margin: 0;
            margin-bottom: 0;
            transform: scale(0.5);
            transform-origin: top center;
        }
        .crown-img {
            display: block;
            margin: 0;
            margin-top: -125px;
            transform: scale(0.5);
            transform-origin: top center;
        }
        .content-block {
            width: 360px;
            height: 150px;
            background: #FFF203;
            box-shadow: inset 0 0 0 3px #000000, 5px 5px 0px #000000;
            margin-bottom: 10px;
            margin-top: -175px;
            font-size: 16px;
            padding: 15px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
    </style>
</head>
<body>
    <img src="asset/images/logo.png" alt="Логотип" class="logo-img">
    <img src="asset/images/crown.png" alt="Корона" class="crown-img">
    <div class="content-block">Испытайте все трудности и прелести жизни самозанятого предпринимателя в нашем увлекательном аттракционе. Заработайте или потеряйте все, выгорайте, рискуйте.</div>
    <button class="start-button" onclick="window.location.href='onboarding.html'">Ю-ху</button>
</body>
</html>
